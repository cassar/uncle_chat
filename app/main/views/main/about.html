  About | Chat App

<:Body>
  <h2>About</h2>

  <p>Chat App is a way to keep in touch with little friends (nieces, nephiews, etc) that may be too young to use other forms of social media.</p>

  <p>Users can sign in and set up a chat room that their friends can just access with a link.</p> 

  <br>
