<:Title>
  Chat App

<:Body>
  
<div id="chatwindow">
	<div id="messagewindow">
		{{ store.comments.all.each do |comment| }}
		<div class="well" >
			<h3 class="family-{{ comment.family }} colour-{{ comment.colour }} size-{{ comment.size }}">{{ comment.entry }}</h3>
		</div>
		{{ end }}
	</div>
</div>

<div class="well">
		<h3 class="family-{{ _family }} colour-{{ _colour }} size-{{ _size }}">{{ new_comment_entry }}</h3>
</div>

<br>

<form e-submit="submit_comment">
  	<input class="form-control" placeholder="Chat Here" autofocus value="{{ new_comment_entry }}">
</form>

<br>

<h4>
	Font Family:
	<select value="{{ _family }}">
	  <option value="serif">Serif</option>
	  <option value="sansserif">Sans Serif</option>
	  <option value="monospace">Monospace</option>
	  <option value="cursive">Cursive</option>
	  <option value="fantasy">Fantasy</option>
	</select>

	Font Size:
	<select value="{{ _size }}">
	  <option value="large">Large</option>
	  <option value="medium">Medium</option>
	  <option value="small">Small</option>
	</select>

	Font Colour:
	<select value="{{ _colour }}">
	  <option value="blue">Blue</option>
	  <option value="black">Black</option>
	  <option value="red">Red</option>
	  <option value="purple">Purple</option>
	</select>

	<button type="button" class="btn btn-primary pull-right" e-click="submit_comment">
		Submit
	</button>
</h4>
